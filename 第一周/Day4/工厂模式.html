    function createUser(name, age, sex, hobby) {
        var user = new Object;
        user.name = name;
        user.age = age;
        user.sex = sex;
        user.hobby = hobby;
        user.say = function () {
            console.log('my name is ' + this.name + ' age：' + this.age + ', l hobby is ' + this.hobby);
        };
        return user;
    }
