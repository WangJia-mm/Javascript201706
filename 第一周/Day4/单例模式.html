<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">

    // 单例模式：把描述同一事物（同一对象的）属性和方法 放在一个内存空间下
    // 解决：变量冲突 通过单例模式 即使 属性名相同 也不会 发生冲突
    // 将 trainFn busFn 命名空间
    // '模块化开发'：多人协作 每个人负责一个模块 最终整合到一起

    // 公共模块
    var utils = {
       // 获取时间
        getDate: function () {
            alert(new Date())
        }
    };

    // 火车票
    var trainFn = {
        num: 'hello train',
        fn: function () {
            alert('hello 火车票');
            utils.getDate();
        },
        init: function () {
            this.fn(); // this => 当前对象  trainFn
        }
    };
    trainFn.init(); // 触发器

    // 汽车票
    var busFn = {
        num: 'hello bus',
        fn: function () {
            alert('hello 汽车票');
            utils.getDate(); // 调用其他模块的属性方法
            console.log(trainFn.num);  // 调用其他模块的属性方法 模块名.属性名
            console.log(this.num); // 调用自己模块中的属性方法 最好用this
        },
        init: function () {
            this.fn(); // 当前模块的属性方法
        }
    };
    busFn.init();

    // 高级单例模式
    var flight = (function () {
        var num = 'hello flight';
        return {
            say: function () {
                console.log(num);
            }
        }
    })();

    flight.say();


</script>
</body>
</html>
